<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="home-btn"><a class="fa-solid fa-house" href="#"> </a></div>
      <div class="main-text">
        <h1>おすすめ</h1>
      </div>
      <div class="notif-btn"><a class="fa-solid fa-bell" href="#"></a></div>
      <div class="prof-btn"><a href="#"></a></div>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-image"></div>
        <div class="beer-icon"></div>

          <div class="swiper-name">
            <h1>鳥貴族</h1>
          </div>

            <p>17:00 ~ 翌 3:00</p>

          <div class="info-text"><a href="#">詳細を見る</a></div>
        </div>
      </div>
    </div>
    <div class="swipe-btn-wrapper">
      <div class="dislike-btn"><a class="fa-solid fa-xmark" href="#"></a></div>
      <div class="choose-here-btn"><a href="#"> ここにする！</a></div>
